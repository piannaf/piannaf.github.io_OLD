    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
      $(window).scroll(function() {
        var windowHeight = $(this).height();
        var collapsedClass = "collapsed";
        var header = $('#header');
        var headerBuffer = $('#headerBuffer');
        var toggleHeight = windowHeight * 0.50;

        if ($(this).scrollTop() > toggleHeight){
          header.addClass(collapsedClass);
          headerBuffer.addClass(collapsedClass);
        } else {
          header.removeClass(collapsedClass);
          headerBuffer.removeClass(collapsedClass);
        }
      });
    </script>
  </body>
