  <body class="index">
    <div id="headerBuffer"></div>
    <div id="header">
      <header>
        <h1>Justin Mancinelli</h1>
        <h2>Agile developer, coach, and leader</h2>

<ul>
    <li><a href="/article/2008/08/20/tekspeks-a-technical-specifications-database.html">TekSpeks: a Technical Specifications database</a> <span>Aug 20</span></li>
</ul>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
      $(window).scroll(function() {
        var windowHeight = $(this).height();
        var collapsedClass = "collapsed";
        var header = $('#header');
        var headerBuffer = $('#headerBuffer');
        var toggleHeight = windowHeight * 0.50;

        if ($(this).scrollTop() > toggleHeight){
          header.addClass(collapsedClass);
          headerBuffer.addClass(collapsedClass);
        } else {
          header.removeClass(collapsedClass);
          headerBuffer.removeClass(collapsedClass);
        }
      });
    </script>
  </body>
